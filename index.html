  <head>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <title>Jenny Core-Holt</title>
    <link rel="stylesheet" media="all" href="css/main.css"/>
    <!--[if lt IE 9]>/css/main.css

  <body>

    <!-- External link section -->
    <div class="container-fluid">
      <div class="row">

        <!-- art website link -->
        <div class="background_size art_website_background art_website_background-image"></div>
        <div class="col-sm-6">
          <div class="vertical_middle text-center">
            <div class="text_box art">
              <a href="http://art.jennycore.com">
                <img class="img-responsive" src="/img/pencil_icon.svg"/>
                <div class="wrapping-border black">
                  <h2 class="black">Jenny Core</h2>
                  <span class="black">Visual Artist</span>
                  <h4 class="purple text-center">— Go to Artist portfolio —<h4>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- **END** Art website link -->

        <!-- Webdesign website link -->
        <div class="background_size design_website_background design_website_background-image"></div>
        <div class="col-sm-6">
          <div class="vertical_middle text-center">
            <div class="text_box design">
              <a href="http://web.jennycore.com" class="darken-text scale">
                <img class="img-responsive" src="/img/laptop_icon.svg"/>
                <div class="wrapping-border green">
                  <h2 class="black">Jenny Core-Holt</h2>
                  <span class="black">Web Designer</span>
                  <h4 class="green text-center">— Go to Designer portfolio —</h4>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- **END** Webdesign website link -->

      </div>
    </div>
    <!-- **END** External link sections -->
